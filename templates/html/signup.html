<head>
	<meta charset="UTF-8">
	<title>signup</title>
	<link href="/static/css/signup.css" rel="stylesheet">
	<meta name="viewport" content="css/width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
</head>
<body>
	<div class="signup-tag-container">
		<h2 class="signup-tag">연인들의 아름다운 나눔</h2>
	</div>
	<div class="sign-up-container">
		<h2 class="sign-up">회원가입</h2>
		<form action="{{ url_for('signup') }}" method="POST">
		<div class="form">
			<div class="form-name">
				<h2 class="name-header">이름</h2>
				<input type="name" class="name" placeholder="name" name="accname">
			</div>
			<div class="form-birth">
				<h2 class="birth-header">생년월일</h2>
				<select class="year" name="birth-year">
					<option 	value="1991">1991</option>
					<option 	value="1992">1992</option>
					<option 	value="1993">1993</option>
					<option 	value="1994">1994</option>
					<option 	value="1995">1995</option>
					<option 	value="1996">1996</option>
					<option 	value="1997">1997</option>
					<option 	value="1998">1998</option>
					<option value="1999" selected>1999</option>
					<option value="2000">2000</option>
					<option 	value="2001">2001</option>
					<option 	value="2002">2002</option>
				</select>년
				<select class="month" name="birth-month">
					<option 	value="01">01</option>
					<option 	value="02">02</option>
					<option value="03" selected>03</option>
					<option 	value="04">04</option>
					<option 	value="05">05</option>
					<option 	value="06">06</option>
					<option 	value="07">07</option>
					<option 	value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option 	value="11">11</option>
					<option 	value="12">12</option>
				</select>월
				 <select class="day" name="birth-day">
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">7</option>
					<option value="08">8</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14" selected>14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>일
			</div>
			<div class="form-id">
				<h2 class="id-header">아이디</h2>
				<input type="text" class="id" placeholder="ID" name="username">
			</div>
			<div class="form-password">
				<h2 class="password-header">비밀번호</h2>
				<input type="password" class="password" placeholder="password" name="password">
			</div>
			<div class="form-bank">
				<h2 class="bank-header">은행</h2>
				<select class="bank" name="bankName">
                        <option value="농협은행" selected>농협은행</option>
                        <option value="농협상호금융">농협상호금융</option>
                        <option value="산업은행">산업은행</option>
                        <option value="기업은행">기업은행</option>
                        <option value="국민은행">국민은행</option>
                        <option value="KEB하나은행">KEB하나은행</option>
                        <option value="우리은행">우리은행</option>
                        <option value="SC제일은행">SC제일은행</option>
                        <option value="시티은행">시티은행</option>
                        <option value="대구은행">대구은행</option>
                        <option value="광주은행">광주은행</option>
                        <option value="제주은행">제주은행</option>
                        <option value="전북은행">전북은행</option>
                        <option value="경남은행">경남은행</option>
                        <option value="새마을금고">새마을금고</option>
                        <option value="신한은행">신한은행</option>
                        <option value="카카오뱅크">카카오뱅크</option>
                    </select>
				
			</div>
			<div class="form-account">
				<h2 class="account-header">계좌번호</h2>
				<input class="account" type="text" name="account" placeholder="번호를 입력해주세요.">
			</div>
			<div class="form-cardnumber">
				<h2 class="cardnumber-header">카드번호</h2>
				<input class="cardnumber" type="text" name="cardnumber" placeholder="번호를 입력해주세요.">
			</div>
		</div>
		<div class="submit-button">
			<button class="submit" type="submit" onclick="location.href='login.html'">회원가입</button>
		</div>
		</form>
	</div>
</body>
